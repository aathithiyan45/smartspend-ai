{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <!-- Compact Header -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl mb-3">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-1">Edit Expense</h1>
      <p class="text-sm text-gray-600">Update your expense details</p>
    </div>

    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
      <form method="POST" class="p-6" id="editExpenseForm">
        {% csrf_token %}

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Title -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Title <span class="text-red-500">*</span></label>
            {{ form.title }}
          </div>

          <!-- Amount -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Amount <span class="text-red-500">*</span></label>
            {{ form.amount }}
          </div>

          <!-- Date -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Date <span class="text-red-500">*</span></label>
            {{ form.date }}
          </div>

          <!-- Payment Method -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Payment Method <span class="text-red-500">*</span></label>
            {{ form.payment_method }}
          </div>

          <!-- Notes -->
          <div class="lg:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Notes <span class="text-gray-400 text-xs">(Optional)</span></label>
            {{ form.notes }}
          </div>

          {{ form.predicted_category }}
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 mt-6 pt-4 border-t border-gray-100">
          <button type="button" onclick="window.history.back()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-4 rounded-xl transition-all duration-200 flex items-center justify-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>Cancel</span>
          </button>
          <button type="submit" class="flex-1 sm:flex-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg flex items-center justify-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Save Changes</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
