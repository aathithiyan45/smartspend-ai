{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded" type="submit">Login</button>
  </form>
</div>
{% endblock %}
