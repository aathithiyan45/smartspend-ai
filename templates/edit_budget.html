{% extends 'base.html' %}
{% block content %}

<!-- Page Container -->
<div class="min-h-screen bg-gradient-to-br from-white via-slate-50 to-slate-100 flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white/60 backdrop-blur-lg border border-white/30 shadow-2xl rounded-3xl p-10">

    <!-- Title -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-800 font-['Inter'] mb-1">üéØ Edit Saving Goal</h2>
      <p class="text-gray-600 font-medium font-['Inter']">Update your goal name, target, and deadline</p>
    </div>

    <!-- Form Start -->
    <form method="POST" class="space-y-6 font-['Inter']">
      {% csrf_token %}

      <!-- Render Form Fields -->
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-xs text-red-600 mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <!-- Action Buttons -->
      <div class="flex justify-center gap-4 pt-6">
        <button type="submit" 
          class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-105">
          üíæ Update Goal
        </button>

        <a href="{% url 'home' %}" 
          class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl shadow-md hover:shadow-lg transition duration-200 transform hover:scale-105">
          ‚ùå Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Form Styling -->
<style>
  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="date"],
  textarea,
  select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 0.75rem;
    font-size: 15px;
    font-family: 'Inter', sans-serif;
    background-color: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(6px);
    transition: all 0.2s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #10b981; /* Emerald green focus */
    background-color: rgba(255, 255, 255, 0.85);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
    transform: translateY(-1px);
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }
</style>

{% endblock %}
